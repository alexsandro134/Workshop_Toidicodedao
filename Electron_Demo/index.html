<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Note Application</title>
</head>

<body>
    <ol>
        <li id='1'>Show all notes</li>
        <li id='2'>Add new note</li>
        <li id='3'>Edit your note</li>
        <li id='4'>Delete note</li>
    </ol>
    <input type="text" name="choice" id="choice" placeholder="Please input your choice">
    <button id="submitBtn">Submit</button>
    <div id="result"></div>
    <br>
    <div id="addInput" style="display: none;" >
        <input type="text" id="title" placeholder="Please input your title">
        <input type="text" id="content" placeholder="Please input your content">
        <button id="addBtn">Add new note</button>
    </div>
    <div id="editInput" style="display: none;" >
        <input type="text" id="editTitle" placeholder="Please input your title">
        <input type="text" id="editContent">
        <button id="editBtn">Confirm Edit</button>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
